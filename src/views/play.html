<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play | P9 Javascript Game</title>
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/play.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  </head>

  <body>
    <div class="header">
      <div class="game-name">
        <a href="/room-game">Nombre del juego</a>
      </div>
      <div class="flex">
        <div class="user-name-header"></div>
        <div class="user-action"></div>
      </div>
    </div>
    <div class="flex flex-align-center">
      <button id="backpath" type="button" class="btn btn-outline-dark">Volver</button>
      <div class="flex flex-1 flex-justify-center">
        <span>Turno: </span>
        <span id="turn"> </span>
      </div>
    </div>

    <div class="container flex flex-rows">
      <div id="players-left" class="flex flex-1 flex-columns">
        <div id="player-1" class="hidden">
          <div class="user-name-container flex">
            <span class="user-name"></span>
            <span class="user-exit">X</span>
          </div>
          <div class="user-logo-container flex">
            <img class="user-logo img-thumbnail">
          </div>
          <div class="user-points-container flex">
            <span>Puntos: </span>
            <span class="user-points"></span>
          </div>
          <div class="flex flex-cols flex-justify-center">
            <button type="button" class="user-start-button btn btn-outline-success hidden">Empezar</button>
            <button type="button" class="user-exit-button btn btn-outline-danger hidden">Salir</button>
          </div>
        </div>
        <div id="player-3" class="hidden">
          <div class="flex flex-cols flex-justify-center">
            <button type="button" class="user-start-button btn btn-outline-success hidden">Empezar</button>
            <button type="button" class="user-exit-button btn btn-outline-danger hidden">Salir</button>
          </div>
          <div class="user-name-container flex">
            <span class="user-name"></span>
            <span class="user-exit">X</span>
          </div>
          <div class="user-logo-container flex">
            <img class="user-logo img-thumbnail">
          </div>
          <div class="user-points-container flex">
            <span>Puntos: </span>
            <span class="user-points"></span>
          </div>
        </div>
      </div>
      <div id="game-container flex flex-3">
        <div id="game-board"></div>
      </div>
      <div id="players-right" class="flex flex-1 flex-columns">
        <div id="player-2" class="hidden">
          <div class="user-name-container flex">
            <span class="user-name"></span>
            <span class="user-exit">X</span>
          </div>
          <div class="user-logo-container flex">
            <img class="user-logo img-thumbnail">
          </div>
          <div class="user-points-container flex">
            <span>Puntos: </span>
            <span class="user-points"></span>
          </div>
          <div class="flex flex-cols flex-justify-center">
            <button type="button" class="user-start-button btn btn-outline-success hidden">Empezar</button>
            <button type="button" class="user-exit-button btn btn-outline-danger hidden">Salir</button>
          </div>
        </div>
        <div id="player-4" class="hidden">
          <div class="flex flex-cols flex-justify-center">
            <button type="button" class="user-start-button btn btn-outline-success hidden">Empezar</button>
            <button type="button" class="user-exit-button btn btn-outline-danger hidden">Salir</button>
          </div>
          <div class="user-name-container flex">
            <span class="user-name"></span>
            <span class="user-exit">X</span>
          </div>
          <div class="user-logo-container flex">
            <img class="user-logo img-thumbnail">
          </div>
          <div class="user-points-container flex">
            <span>Puntos: </span>
            <span class="user-points"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/play.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
  </footer>
</html>
