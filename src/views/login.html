<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | P9 Javascript Game</title>
    <link href="./login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  </head>
  <body>
    <h1>Aqui va el formulario de login</h1>

    <div class="container">
      <form method="post">
        <div class="row">
          <div class="col">
            <div class="row g-3 align-items-center">
              <div class="col">
                <label for="inputEmail" class="col-form-label">Email</label>
              </div>
              <div class="col">
                <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelpInline">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row g-3 align-items-center">
              <div class="col">
                <label for="inputPassword" class="col-form-label">Password</label>
              </div>
              <div class="col">
                <input type="password" id="inputPassword" name="password" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            </div>
          </div>    
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
