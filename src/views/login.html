<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Diseño responsivo mediante Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | P9 Javascript Game</title>
    <link href="./login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  </head>
  <body>
    
    <div class="container">
      <form class="d-grid gap-3" method="post">
        <div class="row">
          <div class="col-8 offset-md-2">
            <h3>Ingresar al juego</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-3 offset-md-2">
            <label for="inputEmail" class="col-form-label">Email</label>
          </div>
          <div class="col-5">
            <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelpInline">
          </div>
        </div>
        <div class="row">
          <div class="col-3 offset-md-2">
            <label for="inputPassword" class="col-form-label">Contraseña</label>
          </div>
          <div class="col-5">
            <input type="password" id="inputPassword" name="password" class="form-control" aria-describedby="passwordHelpInline">
          </div>    
        </div>
        <button type="submit" class="btn btn-primary col-8 offset-md-2">Entrar</button>
        <div class="col-8 offset-md-2">
          Si no tienes una cuenta puedes crearla desde <a href="signup">aquí</a>
        </div>
      </form>
    </div>
  </body>
</html>
