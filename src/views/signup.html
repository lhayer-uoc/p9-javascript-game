<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | P9 Javascript Game</title>
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  </head>
  <body>
    <div class="header">
      <div class="game-name">
        Nombre del juego
      </div>
      <div class="flex">
        <div class="user-name-header"></div>
        <div class="user-action"></div>
      </div>
    </div>
    
    <div class="gap-3">

      <div class="container">
        <form id="signup-form" class="d-grid gap-3" method="post">
          <div class="row">
            <div class="col-8 offset-md-2">
              <h3>Crea tu cuenta</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-3 offset-md-2">
              <label for="inputName" class="col-form-label">Nombre</label>
            </div>
            <div class="col-5">
              <input type="text" id="inputName" name="name" class="form-control" aria-describedby="nameHelpInline">
            </div>
          </div>
          <div class="row">
            <div class="col-3 offset-md-2">
              <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-5">
              <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelpInline">
            </div>
          </div>
          <div class="row">
            <div class="col-3 offset-md-2">
              <label for="inputPassword" class="col-form-label">Contrase√±a</label>
            </div>
            <div class="col-5">
              <input type="password" id="inputPassword" name="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>    
          </div>
          <div class="row">
            <div class="col-3 offset-md-2">
              <label for="colorInput" class="form-label">Seleccionar color</label>
            </div>
            <div class="col-5">
              <input type="color" name="color" class="form-control form-control-color" id="colorInput" value="#563d7c" title="Choose your color">
            </div>
          </div>
          <div class="row">
            <div class="col-3 offset-md-2">
              <label for="formFile" class="form-label">Subir tu avatar</label>
            </div>
            <div class="col-5">
              <input class="form-control" type="file" name="image" id="formFile">
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary col-8 offset-md-2">Enviar</button>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="./js/signup.js"></script>
    <script type="text/javascript" src="./js/header.js"></script>
  </footer>
</html>
